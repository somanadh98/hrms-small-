version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: somu9866254149
      POSTGRES_DB: hrmssmall
    ports:
      - "7000:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: somu9866254149
      DB_NAME: hrmssmall
      JWT_ACCESS_SECRET: dev-access-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    restart: unless-stopped
volumes:
  db_data:


